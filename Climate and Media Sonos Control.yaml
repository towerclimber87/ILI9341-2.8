              timeout: 60s
          - display.page.show: page1          
      - from: page1
        to: page4
        then:
          - wait_until:
              condition:
                - for:
                    time: 5s
                    condition:    
                      - display.is_displaying_page:
                         id: tft_ha
                         page_id: page4              
                - for:
                    time: 6s
                    condition:    
                    - binary_sensor.is_off: pagetimeout1 
              timeout: 60s
          - display.page.show: page1
      - from: page4
        to: page5
        then:
          - wait_until:
              condition:
                # - display.is_displaying_page:
                #   id: tft_ha
                #   page_id: page4              
                - for:
                    time: 6s
                    condition:    
                    - binary_sensor.is_off: pagetimeout1                   
              timeout: 60s
          - display.page.show: page4
  






