        then:
          - wait_until:
              condition:
                for:
                   time: 5s
                   condition:     
                      - binary_sensor.is_on: pagetimeout1
          - homeassistant.service:
              service: $main_push_device_service
              data_template:
                entity_id: $main_push_device
 
  - platform: template
    optimistic: true
    id: switchcool
    on_turn_on:
     - if: 
          condition:
            - display.is_displaying_page:
                id: tft_ha
                page_id: page1 
            - for:
                time: 2s
                condition:
                  - binary_sensor.is_on: b2                  
            - and:    
              - or:
                  - text_sensor.state:
                      id: mysensor11
                      state: 'heat'
                  - text_sensor.state:
                      id: mysensor11
                      state: 'off'                         
          then:   
            - homeassistant.service:
                service: climate.set_hvac_mode
                data:
                  hvac_mode: "cool"
                data_template:
                  entity_id: $thermostat       
            - switch.turn_off: switchcool   
     - if: 
