##############################  UP AND DOWN ###################################

  - platform: xpt2046
    xpt2046_id: touchscreen
    id: touch_up
    x_min: 81
    x_max: 160
    y_min: 226
    y_max: 320
    on_press:
      - if:
          condition:
            - sensor.in_range:
               id: target_temp_2
               below: '76'    
            - or:   
              - display.is_displaying_page:
                  id: tft_ha
                  page_id: page1
          then:    
            - homeassistant.service:
                service: climate.set_temperature
                data:
                  temperature: !lambda |-
                              return id(target_temp_2).state + 1;
                data_template:
                  entity_id: $thermostat  

  - platform: xpt2046
    xpt2046_id: touchscreen
    id: touch_down
    x_min: 81
    x_max: 160
    y_min: 0
    y_max: 118
